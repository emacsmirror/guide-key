language: emacs-lisp
env:
  - EMACS=emacs24 EMACS_PPA=ppa:cassou/emacs
  - EMACS=emacs-snapshot EMACS_PPA=ppa:ubuntu-elisp/ppa
  - EMACS=emacs-snapshot EMACS_PPA=ppa:cassou/emacs
matrix:
  allow_failures:
    - env: EMACS=emacs-snapshot EMACS_PPA=ppa:cassou/emacs
before_install:
  # Install Emacs
  - if [ -n "$EMACS_PPA" ]; then
      sudo add-apt-repository -y "$EMACS_PPA";
    fi
  - sudo apt-get update -qq
  - sudo apt-get install -qq "$EMACS" "${EMACS}-el";
  # Install Cask
  - curl -fsSkL --max-time 10 --retry 10 --retry-delay 10
        https://raw.github.com/cask/cask/master/go | python
  - export PATH="$HOME/.cask/bin:$PATH"
  - cask
script:
  make